<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIDSTM</title>
</head>

<body>
    <canvas id="canv" width="800" height="600" style="border: 1px solid #000000;">
    </canvas>
    <img src="cuadro.png" alt="" id="img" width="220" height="277">
</body>
<script>
    const canvas = document.getElementById("canv");
    const ctx = canvas.getContext("2d");
    canvas.addEventListener("click", (event) => {
        console.log(event);
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,192,203, 0.8)";
        ctx.arc(event.layerX, event.layerY, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();
    });

</script>

</html>
