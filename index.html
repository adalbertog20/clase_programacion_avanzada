<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIDSTM</title>
</head>

<body>
    <canvas id="canv" width="1350" height="610" style="border: 1px solid #000000;">
    </canvas>
</body>
<script>
    const canv = document.getElementById("canv");
const ctx = canv.getContext("2d");
ctx.fillStyle = "aqua";
ctx.fillRect(0, 0, 1310, 610);

ctx.fillStyle = "rgb(240, 182, 127)";
ctx.fillRect(0, 450, 1310, 50);

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(190, 90, 220, 360);
ctx.fillStyle = "rgb(71, 201, 245)";
ctx.fillRect(200, 100, 200, 350);
ctx.fillStyle = "rgb(32, 99, 122)";
ctx.fillRect(390  , 100, 10, 350,);
ctx.fillStyle = "black";
ctx.fillRect(400, 150, 50, 300);

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(290, 190, 220, 260);
ctx.fillStyle = "rgb(175, 79, 227)";
ctx.fillRect(300, 200, 200, 250);
ctx.fillStyle = "rgb(108, 49, 140)";
ctx.fillRect(490, 200, 10, 250,);
ctx.fillStyle = "black";
ctx.fillRect(500, 250, 50, 200);

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(20, 250, 50, 50);
ctx.fillStyle = "rgb(240, 182, 91)";
ctx.fillRect(25, 255, 40, 40);

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(80, 250, 50, 50);
ctx.fillStyle = "rgb(240, 182, 91)";
ctx.fillRect(85, 255, 40, 40);

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(890, 190, 420, 260);
ctx.fillStyle = "rgb(82, 255, 77)";
ctx.fillRect(900, 200, 400, 250);
ctx.fillStyle = "rgb(38, 128, 36)";
ctx.fillRect(900, 440, 400, 10,);
ctx.fillStyle = "black";
ctx.fillRect(500, 250, 50, 200);

ctx.beginPath();
ctx.fillStyle = "black";
ctx.fillRect(700, 250, 50, 50);
ctx.fillStyle = "rgb(240, 182, 91)";
ctx.fillRect(705, 255, 40, 40);

printMap();

function printMap() {
  let x = 0;
  while (x < 1310) {
    ctx.strokeStyle = "rgb(82, 61, 41)";
    ctx.fillStyle = "rgb(168, 126, 86)";
    ctx.lineWidth = 2;
    ctx.rect(x, 500, 50, 50);
    ctx.rect(x, 550, 50, 50);
    ctx.rect(x, 600, 50, 50);
    ctx.fill();
    ctx.stroke();
    x += 50;
  }
}
</script>

</html>
