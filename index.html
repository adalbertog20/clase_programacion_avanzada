<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIDSTM</title>
</head>

<body>
    <canvas id="canv" width="800" height="600" style="border: 1px solid #000000;">
    </canvas>
</body>
<script>
    const canvas = document.getElementById("canv");
    const ctx = canvas.getContext("2d");
    var figure = true;
    var pressed = false;
    canvas.addEventListener("click", (event) => {
        if (figure) {
            ctx.beginPath();
            ctx.fillStyle = random_rgba();
            ctx.arc(event.layerX, event.layerY, 20, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
        } else {
            ctx.beginPath();
            ctx.rect(event.layerX, event.layerY, 50, 50);
            ctx.stroke();
            ctx.fillStyle = random_rgba();
            ctx.fill();
        }
    });
    canvas.addEventListener("mouseover", (event) => {
        ctx.fillStyle = random_rgba();
    });
    canvas.addEventListener("mouseout", (event) => {
        if (figure) {
            figure = false;
        } else {
            figure = true;
        }
    });
    canvas.addEventListener("mousemove", (event) => {
        if (pressed) {
            ctx.beginPath();
            ctx.arc(event.layerX, event.layerY, 10, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = random_rgba();
            ctx.fill();
        }
    });
    canvas.addEventListener("mousedown", (event) => {
        pressed = true;
    });
    canvas.addEventListener("mouseup", (event) => {
        pressed = false;
    });
    function random_rgba() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
    }
</script>

</html>
