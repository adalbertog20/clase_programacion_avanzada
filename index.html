<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIDSTM</title>
</head>

<body>
    <canvas id="canv" width="1350" height="610" style="border: 1px solid #000000;">
    </canvas>
</body>
<script>
    const canvas = document.getElementById("canv");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00fff0";
    ctx.rect(0, 0, 1350, 610);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = "#C2B280";
    ctx.rect(0, 460, 1350, 150);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(1350, 200);
    ctx.strokeStyle = "white";
    ctx.stroke();
    ctx.beginPath();
    const grd = ctx.createLinearGradient(20, 0, 20, 100);
    grd.addColorStop(0, "aqua");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd;
    ctx.fill();
    ctx.fillRect(0, 0, 1350, 200);
    ctx.beginPath();
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 200, 1350, 260);
    ctx.arc(575, 200, 120, 0, 1 * Math.PI, true);
    const grd1 = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd1.addColorStop(0, "red");
    grd1.addColorStop(1, "yellow");
    ctx.fillStyle = grd1;
    ctx.fill();
</script>

</html>
