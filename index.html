<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id='app'>
    <p>Hola {{ name }}</p>
    <input v-model="name" placeholder="Tu Nombre" />
    <div id="container">
        <h1>Sum Calculator</h1>
        <input type='number' v-model='n1' placeholder="Enter Number 1"/>
        <span> + </span>
        <input type='number' v-model='n2' placeholder="Enter Number 2"/>
    </div>
    <button @click='sumNumbers'>Sumar</button>
    <p>El resultado  es: {{ result }}</p>
</div>

<script>
 const { createApp } = Vue
 createApp({
    data() {
         return {
             name: "",
             n1: 0,
             n2: 0,
             result: 0
         };
     },
     methods: {
         sumNumbers() {
             this.result =   (+this.n1) + (+this.n2);
         }
     }
 }).mount('#app');
</script>

<style type="text/css" media="screen">
 input {
     margin-top: 10px;
     margin-bottom: 10px;
 }
 #app {
     border: 2px solid;
     margin: auto;
     width: 50%;
     padding: 10px;
 }
</style>
