<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIIDSTM</title>
</head>

<body>
    <canvas id="canv" width="800" height="600" style="border: 1px solid #000000;"></canvas>
</body>
<script>
    const canvas = document.getElementById("canv");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgba(0, 0, 255, 0.3)";
    ctx.fillRect(30, 30, 90, 90);
    ctx.fillStyle = "rgba(255, 0, 0, 0.9)";
    ctx.fillRect(90, 90, 90, 90);
    ctx.fillStyle = "rgba(255,192,203, 0.8)";
    ctx.fillRect(150, 150, 90, 90);

    ctx.beginPath();
    ctx.moveTo(485, 10);
    ctx.lineTo(485, 65);
    ctx.lineTo(425, 65);
    ctx.fillStyle = "#000000";
    ctx.stroke();
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(322, 65);
    ctx.lineTo(372, 125);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(435, 410, 60, 0, 2 * Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(635, 410, 50, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.font = "40px Arial";
    ctx.strokeText("Hello World!", 200, 300);
</script>;

</html>
